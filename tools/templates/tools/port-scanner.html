{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container port-box"> 
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit"  class="btn btn-dark"> Scan</button>
    </form> <br />
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    {% if text %}
        <div style="color: red;">
            {{text}}
        </div>
    {% endif %}
</div>
{% endblock %}
