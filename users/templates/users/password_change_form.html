{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container port-box">
  <h1>Change your password?</h1>
  <div class="container">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change Password">
  </form>
  </div>
  </div>
{% endblock %}
